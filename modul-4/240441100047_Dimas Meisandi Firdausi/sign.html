<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - ByteAcademy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <div class="min-h-screen flex">
    <!-- gambar kiri -->
    <div class="w-1/2 bg-purple-800 flex items-center justify-center">
      <img src="/img/Gambar 5.png" alt="Illustrasi" class="w-[500px]" />
    </div>

    <!-- Kanan Section (Form) -->
    <div class="w-1/2 flex items-center justify-center">
      <div class="w-3/4 max-w-md">
        <!-- Logo -->
        <div class=" mb-8 ">
          <img src="/img/logo.png" alt="Logo" class="h-10" />
        </div>

        <!-- Heading -->
        <h2 class="text-xl font-bold mb-2">Mulai Hari Ini</h2>
        <p class="text-sm text-gray-500 mb-6">Menunggu besok? Bisa jadi kamu takkan pernah mulai.</p>

        <!-- Form -->
        <form id="signupForm" class="space-y-4">
          <input id="email" type="email" placeholder="Masukkan Alamat Email Anda"
            class="w-full px-4 py-3 rounded-full border border-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500" />

          <input id="nama" type="text" placeholder="Masukkan Nama Lengkap Anda"
            class="w-full px-4 py-3 rounded-full border border-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500" />

          <input id="password" type="password" placeholder="Masukkan Password Anda"
            class="w-full px-4 py-3 rounded-full border border-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500" />

          <button type="submit"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-full font-medium">
            Sign Up
          </button>
        </form>

        <!-- Tempat error -->
        <div id="errorMsg" class="text-red-500 text-sm mt-2"></div>

        <!-- Divider -->
        <div class="my-4 text-center text-sm text-gray-500">atau</div>

        <!-- Google Button -->
        <button
          class="w-full flex items-center justify-center border border-gray-200 py-3 rounded-full hover:bg-gray-50">
          <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-1024.png" alt="Google"
            class="w-5 mr-2" />
          <span class="text-sm font-medium">Sign Up with Google</span>
        </button>
      </div>
    </div>
  </div>

  <script>
  document.getElementById("signupForm").addEventListener("submit", function (e) {
    e.preventDefault(); // Cegah submit otomatis

    // Ambil nilai
    const email = document.getElementById("email").value.trim();
    const nama = document.getElementById("nama").value.trim();
    const password = document.getElementById("password").value;

    // let error = "";

    // Validasi
    if (!email.includes("@")) {
      error = "Email tidak valid.";
    } else if (nama === "") {
      error = "Nama tidak boleh kosong.";
    } else if (password.length < 8) {
      error = "Password minimal 8 karakter.";
    }

    // Tampilkan atau submit
    const errorMsg = document.getElementById("errorMsg");
    if (error !== "") {
      errorMsg.textContent = error;
    } else {
      errorMsg.textContent = "";
      alert("Form berhasil divalidasi!");
      this.submit(); // Aktifkan jika ingin benar-benar mengirim
    }
  });
</script>

</body>

</html>
